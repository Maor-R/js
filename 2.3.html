    <title>2.3</title>
    <script>

        function calcAreaCircle (r)
        {
            
            return Math.PI*r*r;
        }

        let r = 3
        retVal = calcAreaCircle(r);
        console.log('The area of the circle is: '+ retVal);
        console.log('The area with rounded to two decimal places: ' + Math.round(retVal * 100) / 100)




    </script>
